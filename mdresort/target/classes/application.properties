spring.application.name=mdresort
# Azure SQL Database Configuration
spring.datasource.url=jdbc:sqlserver://mdresort.database.windows.net:1433;databaseName=mdresort
spring.datasource.username=mdresort
spring.datasource.password=resort_2025
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.format-sql=true
server.port=8083

logging.level.com.mdresort=WARN
logging.level.org.springframework=DEBUG
logging.level.root=INFO 
logging.level.org.springframework.boot.autoconfigure.orm.jpa=DEBUG

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
