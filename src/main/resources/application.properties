spring.application.name=mdresort
# Azure SQL Database Configuration
spring.datasource.url=jdbc:sqlserver://mdresort.database.windows.net:1433;databaseName=mdresort
spring.datasource.username=mdresort
spring.datasource.password=resort_2025
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.format-sql=true

server.port=8001

logging.level.com.mdresort=WARN
logging.level.org.springframework=DEBUG
logging.level.root=INFO
logging.level.org.springframework.boot.autoconfigure.orm.jpa=DEBUG
spring.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration